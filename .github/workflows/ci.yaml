name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test_analyze_app:
    name: Ejecutar pruebas del proyecto 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
        working-directory: ./app_devops
      - run: flutter analyze
        working-directory: ./app_devops
      - run: flutter test
        working-directory: ./app_devops
